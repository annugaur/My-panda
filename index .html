<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Jaanu 🎉</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"> <!-- calligraphy -->
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet"> <!-- fantasy for message -->

<style>
  body {
    margin: 0;
    font-family: 'Dancing Script', cursive;
    background: linear-gradient(135deg, #ff9ccf, #c299ff);
    overflow-x: hidden;
    text-align: center;
    position: relative;
  }

  body::before {
    content: "💋 💋 💋 💋 💋 💋 💋 💋 💋 💋";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    font-size: 40px;
    opacity: 0.08;
    display: flex;
    flex-wrap: wrap;
    z-index: 0;
    pointer-events: none;
    line-height: 1.5;
  }

  .countdown {
    font-size: 2.5rem;
    color: white;
    text-shadow: 2px 2px 5px #ff69b4;
    margin-top: 50px;
    position: relative;
    z-index: 1;
  }

  .celebration {
    display: none;
    margin-top: 50px;
    position: relative;
    z-index: 1;
    animation: popIn 1s ease-out forwards;
  }

  @keyframes popIn {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); }
  }

  .cake { font-size: 100px; margin-bottom: 20px; position: relative; z-index: 2; }

  .card {
    font-family: 'Great Vibes', cursive; /* calligraphy */
    font-size: 3rem;
    color: white;
    text-shadow: 2px 2px 5px #ff69b4;
    margin-top: 20px;
    display: block;
    opacity: 1;
    position: relative;
    z-index: 2;
    cursor: pointer;
  }

  .card-msg {
    font-family: 'MedievalSharp', fantasy; /* fantasy style */
    font-size: 1.6rem;
    color: white;
    margin-top: 20px;
    opacity: 0;
    max-width: 90%;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.6;
    text-shadow: 1px 1px 3px #ff69b4;
    transition: opacity 1s;
    z-index: 2;
    position: relative;
  }

  .celebration-effects {
    position: relative;
    width: 100%;
    height: 200px;
    pointer-events: none;
    overflow: visible;
    z-index: 1;
  }

  .celebration-heart, .celebration-sparkle {
    position: absolute;
    animation: floatAround 4s linear forwards;
  }

  .celebration-heart { font-size: 30px; z-index:1; opacity:0; animation-name: floatFade; }
  .celebration-sparkle { font-size: 15px; color: gold; z-index:1; }

  @keyframes floatAround {
    0% { transform: translate(0,0) scale(1); opacity: 1; }
    25% { transform: translate(30px,-30px) scale(1.2); }
    50% { transform: translate(-30px,-60px) scale(1); }
    75% { transform: translate(30px,-90px) scale(1.2); }
    100% { transform: translate(0,-120px) scale(0.8); opacity: 0; }
  }

  @keyframes floatFade {
    0% { transform: translateY(0) scale(1); opacity:1; }
    100% { transform: translateY(-500px) scale(0.5); opacity:0; }
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    pointer-events: none;
    z-index: 3;
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
  }

  .credits {
    font-family: 'Dancing Script', cursive;
    font-size: 1.2rem;
    color: white;
    text-shadow: 1px 1px 3px #ff69b4;
    margin: 40px 0 20px 0;
  }
</style>
</head>
<body>

<div class="countdown" id="countdown">Loading...</div>

<div class="celebration" id="celebration">
  <div class="cake">🎂</div>
  <div class="card" id="card">Happy Birthday Jaanu 💌</div>
  <div class="card-msg" id="cardMsg"></div>
  <div class="celebration-effects"></div>
</div>

<div class="credits">Made by your Annu with love 💌</div>

<script>
  const countdownEl = document.getElementById('countdown');
  const celebration = document.getElementById('celebration');

  // Set target date to 20 September 2025
  const targetDate = new Date('2025-09-20T00:00:00').getTime();

  const countdownInterval = setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if(distance > 0){
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((distance % (1000*60)) / 1000);
      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    } else {
      clearInterval(countdownInterval);
      countdownEl.style.display = 'none';
      celebration.style.display = 'block';
      setInterval(spawnCelebrationEffects, 500);
    }
  },1000);

  function spawnCelebrationEffects() {
    const container = document.querySelector('.celebration-effects');
    for(let i=0;i<10;i++){
      const heart = document.createElement('div');
      heart.className = 'celebration-heart';
      heart.textContent = '💖';
      heart.style.left = Math.random()*80+'%';
      container.appendChild(heart);

      const sparkle = document.createElement('div');
      sparkle.className = 'celebration-sparkle';
      sparkle.textContent = '✨';
      sparkle.style.left = Math.random()*80+'%';
      container.appendChild(sparkle);

      setTimeout(()=>{heart.remove(); sparkle.remove();},4000);
    }
  }

  const card = document.getElementById('card');
  const cardMsg = document.getElementById('cardMsg');

  card.addEventListener('click', () => {
    cardMsg.style.opacity = '1';
    cardMsg.innerHTML = `✨ “Happy Birthday, my forever daydream 💖. If love was a song, you’d be my chorus, the part I never get tired of replaying. Here’s to your magical year ahead — may it feel like confetti falling, sunsets glowing, and love songs always playing for you. I’m so lucky you’re mine.” ✨`;

    for(let i=0;i<50;i++){
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random()*100+'vw';
      confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
      confetti.style.width = confetti.style.height = Math.random()*10+5+'px';
      document.body.appendChild(confetti);
      setTimeout(()=>confetti.remove(),3000);
    }
  });
</script>

</body>
</html>
